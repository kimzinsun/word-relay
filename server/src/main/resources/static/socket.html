<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Relay Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #gameInfo {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #messages {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: scroll;
      border-radius: 5px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .system-message {
      background-color: #e8f5e9;
    }
    .user-message {
      background-color: #e3f2fd;
    }
    #wordInput {
      margin-top: 10px;
      display: none;
    }
    #wordInput input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #wordInput button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #wordInput button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Word Relay Game</h1>
<div id="gameInfo">
  <div id="nickname">닉네임: ~</div>
  <div id="score">점수: 0</div>
  <div id="currentWord">현재 단어: </div> <!-- ✅ current word 추가 -->
</div>
<div id="messages"></div>
<div id="wordInput">
  <input type="text" id="messageInput" placeholder="단어를 입력하세요...">
  <button id="sendMessageButton">입력</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

<script>
  let socket;
  let stompClient;
  let sessionId;
  let browserId = getBrowserId();

  function getBrowserId() {
    let browserId = localStorage.getItem('browserId');
    if (!browserId) {
      browserId = 'browser_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('browserId', browserId);
    }
    return browserId;
  }

  function appendMessage(message, type = 'system') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    messageDiv.textContent = message;
    document.getElementById('messages').appendChild(messageDiv);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
  }

  function connectWebSocket() {
    socket = new SockJS('http://localhost:8080/ws/game');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      sessionId = frame.headers['session-id'];
      document.getElementById('wordInput').style.display = 'block';

      // ✅ current word 가져오기
      // fetch("http://localhost:8080/api/current-word")
      // .then(res => res.json())
      // .then(data => {
      //   console.log("✅ currentWord fetch 성공:", data);
      //   document.getElementById('currentWord').textContent = `현재 단어: ${data.data}`;
      // })
      // .catch(err => {
      //   console.error("❌ currentWord fetch 실패", err);
      // });

      stompClient.subscribe('/user/queue/private', (message) => {
        console.log("📢 Received Private Message: ", message.body);
        try {
          const data = JSON.parse(message.body);
          appendMessage(`${data.nickname}: ${data.message}`, 'system');
        } catch (error) {
          console.error("❌ JSON 파싱 오류:", error);
        }
      });

      stompClient.subscribe('/topic/userInfo', (message) => {
        try {

          const data = JSON.parse(message.body);

          if (data.browserId === browserId) {
            document.getElementById('nickname').textContent = `닉네임: ${data.nickname}`;
          }
        } catch (error) {
          console.error("❌ JSON 파싱 오류:", error);
        }
      });

      stompClient.subscribe('/topic/currentWord', (message) => {
        console.log("📢 Received Current Word: ", message.body);
        try {
          const data = JSON.parse(message.body);
          document.getElementById('currentWord').textContent = `현재 단어: ${data.currentWord}`; // ✅ key 이름 일치
        } catch (error) {
          console.error("🚀 JSON 파싱 오류:", error);
        }
      });

      stompClient.subscribe('/topic/word', (message) => {
        console.log("📢 Received Word Broadcast: ", message.body);
        try {
          const data = JSON.parse(message.body);
          appendMessage(`🎉 ${data.message}`, 'system');
          if (data.data) {
            appendMessage(`Broadcast: ${data.message}`, 'system');
            // ✅ current word 갱신
            document.getElementById('currentWord').textContent = `현재 단어: ${data.data.currentWord}`;
          } else {
            appendMessage(`${data.message}`, 'system');
          }

        } catch (error) {
          console.error("❌ JSON 파싱 오류:", error);
        }
      });

      stompClient.send("/app/game.connect", {}, JSON.stringify({
        browserId: browserId
      }));
    });
  }

  document.getElementById('sendMessageButton').onclick = function() {
    const word = document.getElementById('messageInput').value.trim();
    if (word === '') return;

    appendMessage(`나: ${word}`, 'user-message');
    document.getElementById('messageInput').value = '';

    stompClient.send("/app/send.word", {}, JSON.stringify({
      browserId: browserId,
      word: word
    }));
  };

  document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('sendMessageButton').click();
    }
  });

  window.onload = function() {
    connectWebSocket();
  };
</script>
</body>
</html>
