<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Relay Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #gameInfo {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #messages {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: scroll;
      border-radius: 5px;
    }
    .message {
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .system-message {
      background-color: #e8f5e9;
    }
    .user-message {
      background-color: #e3f2fd;
    }
    #wordInput {
      margin-top: 10px;
      display: none;
    }
    #wordInput input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #wordInput button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #wordInput button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Word Relay Game</h1>
<div id="gameInfo">
  <div id="nickname">ë‹‰ë„¤ì„: ~</div>
  <div id="score">ì ìˆ˜: 0</div>
</div>
<div id="messages"></div>
<div id="wordInput">
  <input type="text" id="messageInput" placeholder="ë‹¨ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
  <button id="sendMessageButton">ì…ë ¥</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>

<script>
  let socket;
  let stompClient;
  let sessionId;
  let browserId = getBrowserId();

  // ë¸Œë¼ìš°ì € ID ê´€ë¦¬
  function getBrowserId() {
    let browserId = localStorage.getItem('browserId');
    if (!browserId) {
      browserId = 'browser_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('browserId', browserId);
    }
    return browserId;
  }

  // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
  function appendMessage(message, type = 'system') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    messageDiv.textContent = message;
    document.getElementById('messages').appendChild(messageDiv);
    // ìë™ ìŠ¤í¬ë¡¤
    const messages = document.getElementById('messages');
    messages.scrollTop = messages.scrollHeight;
  }

  // ì›¹ì†Œì¼“ ìë™ ì—°ê²°
  function connectWebSocket() {
    socket = new SockJS('http://localhost:8080/ws/game');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      sessionId = frame.headers['session-id'];
      document.getElementById('wordInput').style.display = 'block';

      // ì›°ì»´ ë©”ì‹œì§€ êµ¬ë… - ê°œì¸ ë©”ì‹œì§€ ìˆ˜ì‹ ì„ ìœ„í•œ êµ¬ë…
      stompClient.subscribe('/user/queue/private', (message) => {
        console.log("ğŸ“¢ Received Private Message: ", message.body);

        try {
          const data = JSON.parse(message.body);
          console.log("ğŸ‰ Private Message Content: ", data);
          appendMessage(`${data.nickname}: ${data.message}`, 'system');
        } catch (error) {
          console.error("âŒ JSON íŒŒì‹± ì˜¤ë¥˜:", error);
        }
      });

      // ì¼ë°˜ ì›°ì»´ ë©”ì‹œì§€ êµ¬ë…
      stompClient.subscribe('/topic/welcome', (message) => {
        console.log("ğŸ“¢ Received Welcome Message: ", message.body);

        try {
          const data = JSON.parse(message.body);
          console.log("ğŸ‰ Welcome Message Content: ", data);

          if (data.browserId === browserId) {
            appendMessage(`ğŸ‰ ${data.message}`, 'system');

            // âœ… ë‹‰ë„¤ì„ê³¼ ì ìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('nickname').textContent = `ë‹‰ë„¤ì„: ${data.nickname}`;
            document.getElementById('score').textContent = `ì ìˆ˜: ${data.score}`;
          }
        } catch (error) {
          console.error("âŒ JSON íŒŒì‹± ì˜¤ë¥˜:", error);
        }
      });

      // ë‹¨ì–´ ë¸Œë¡œë“œìºìŠ¤íŠ¸ ë©”ì‹œì§€ êµ¬ë…
      stompClient.subscribe('/topic/word', (message) => {
        console.log("ğŸ“¢ Received Word Broadcast: ", message.body);
        try {
          const data = JSON.parse(message.body);
          // ApiResponseì˜ data í•„ë“œì— ë¸Œë¡œë“œìºìŠ¤íŠ¸í•  ë©”ì‹œì§€ê°€ ìˆë‹¤ê³  ê°€ì •
          appendMessage(`Broadcast: ${data.data}`, 'system');
        } catch (error) {
          console.error("âŒ JSON íŒŒì‹± ì˜¤ë¥˜:", error);
        }
      });

      // ê²Œì„ ì ‘ì† ë©”ì‹œì§€ ì „ì†¡
      stompClient.send("/app/game.connect", {}, JSON.stringify({
        browserId: browserId
      }));
    });
  }

  // ë‹¨ì–´ ì…ë ¥
  document.getElementById('sendMessageButton').onclick = function() {
    const word = document.getElementById('messageInput').value.trim();
    if (word === '') {
      return;
    }

    appendMessage(`ë‚˜: ${word}`, 'user-message');
    document.getElementById('messageInput').value = '';

    stompClient.send("/app/send.word", {}, JSON.stringify({
      browserId: browserId,
      word: word   // <-- message â†’ word ë¡œ ë³€ê²½
    }));
  };

  // Enter í‚¤ë¡œ ë‹¨ì–´ ì…ë ¥
  document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('sendMessageButton').click();
    }
  });

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì—°ê²°
  window.onload = function() {
    connectWebSocket();
  };
</script>
</body>
</html>
